<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Task Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="#">Task Management System</a>

        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/tasks}">Tasks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/tasks/new}">Create A New Task</a>
                </li>
            </ul>
        </div>
    </nav>
    <br>
    <br>

    <div class="container">
        <h1 class="text-center">List of Tasks</h1>

        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Completed</th>
                <th>Actions</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="task: ${tasks}">
                <td th:text = "${task.id}"></td>
                <td th:text = "${task.title}"></td>
                <td th:text = "${task.description}"></td>
                <td th:text = "${task.completed}"></td>
                <td>
                    <a th:href="@{/tasks/edit/{id}(id=${task.id})}"
                       class="btn btn-primary">Update</a>
                    <a th:href="@{/tasks/{id}(id=${task.id})}"
                       class="btn btn-danger">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
